upstream django_app_server {
    server web:8000;
    keepalive 16;
}

# HTTP -> HTTPS redirect
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name stolichny.intellectum49.ru;

    # перенаправляем всё на https
    return 301 https://$host$request_uri;
}

# Основной HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name stolichny.intellectum49.ru;

    # Безопасность / сбор больших файлов
    client_max_body_size 500M;
    server_tokens off;  # скрыть версию nginx в ошибках/заголовках

    # SSL сертификаты
    ssl_certificate     /etc/letsencrypt/live/stolichny.intellectum49.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stolichny.intellectum49.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/stolichny.intellectum49.ru/chain.pem;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    root /var/www/html;
    index index.html;

    # --- Заголовки безопасности (всегда) ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Базовый CSP — при желании убирай unsafe-* после тестирования
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;

    # Убираем из ответов заголовки, пришедшие от upstream
    proxy_hide_header X-Powered-By;
    proxy_hide_header X-AspNet-Version;
    proxy_hide_header Server;

    #################################################
    # Статические файлы
    #################################################

    # Отдача статики
    location ^~ /static/ {
        alias /vol/web/static/;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        access_log off;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Защита: запрещаем доступ к скриптам внутри /static/ (возвращаем 404, чтобы не подсвечивать)
    location ~* ^/static/.*\.(php|pl|py|sh)$ {
        return 404;
    }

    # Отдача медиа (пользовательские файлы)
    location ^~ /media/ {
        alias /vol/web/media/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
        access_log off;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Защита: запрещаем доступ к исполняемым файлам внутри /media/
    location ~* ^/media/.*\.(php|pl|py|sh)$ {
        return 404;
    }

    #################################################
    # "Скрытая" админка (доступ по IP)
    # Путь: /sdfvjnwovneonvewjnvwdnvjdffvjq32r2r12f/
    #################################################
    location ^~ /sdfvjnwovneonvewjnvwdnvjdffvjq32r2r12f/ {
        # Разрешаем доступ только с перечисленных IP/подсетей:
        # Замените на реальные IP ваших админов / VPN:
        allow 192.168.1.137;
        deny all;                # всем остальным — отказ

        proxy_pass http://django_app_server$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    #################################################
    # Приложение — прокси
    #################################################
    location / {
        # Запрещаем небезопасные/редкие HTTP методы
        limit_except GET HEAD POST {
            deny all;
            return 405;
        }

        # Небольшая защита от всплесков запросов.
        # ВАЖНО: директива limit_req_zone должна быть объявлена в http{} (обычно в nginx.conf)
        # например: limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;
        limit_req zone=one burst=20 nodelay;

        proxy_pass http://django_app_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
