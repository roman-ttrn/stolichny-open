upstream django_app_server {
    server web:8000;
    keepalive 16;
}

# HTTP -> HTTPS redirect
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    # http2 не используется на 80 — убрано

    server_name stolichny.intellectum49.ru;

    return 301 https://$host$request_uri;
}

# Основной HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    # http2 включён правильно — как параметр listen

    server_name stolichny.intellectum49.ru;

    # Безопасность / загрузки
    client_max_body_size 500M;
    server_tokens off;

    # SSL сертификаты
    ssl_certificate     /etc/letsencrypt/live/stolichny.intellectum49.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stolichny.intellectum49.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/stolichny.intellectum49.ru/chain.pem;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    root /var/www/html;
    index index.html;

    # Безопасные заголовки
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;

    # Скрываем заголовки от backend
    proxy_hide_header X-Powered-By;
    proxy_hide_header X-AspNet-Version;
    proxy_hide_header Server;

    #################################################
    # Статика
    #################################################
    location ^~ /static/ {
        alias /vol/web/static/;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        access_log off;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Запрещаем доступ к потенциально исполняемым файлам в /static/
    location ~* ^/static/.*\.(php|pl|py|sh)$ {
        return 404;
    }

    #################################################
    # Медиа (пользовательские файлы)
    #################################################
    location ^~ /media/ {
        alias /vol/web/media/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
        access_log off;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Запрещаем доступ к исполняемым файлам в /media/
    location ~* ^/media/.*\.(php|pl|py|sh)$ {
        return 404;
    }

    #################################################
    # Админка (скрытая) — доступ по IP
    # Путь: /sdfvjnwovneonvewjnvwdnvjdffvjq32r2r12f/
    #################################################
    location ^~ /sdfvjnwovneonvewjnvwdnvjdffvjq32r2r12f/ {
        allow 203.0.113.5;      # замените на свой IP
        deny all;

        proxy_pass http://django_app_server$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    #################################################
    # Основное приложение (прокси)
    #################################################
    location / {
        limit_except GET HEAD POST {
            deny all;
        }

        limit_req zone=one burst=20 nodelay;

        proxy_pass http://django_app_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
