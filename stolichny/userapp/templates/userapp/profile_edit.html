{% extends "userapp/base.html" %}
{% load static %}

{% block content %}
    <div class="edit-profile-wrapper">
        <div class="edit-profile-box">
            <h2>Редактирование профиля</h2>
            <form method="post" id="profile-form">
                {% csrf_token %}

                <div class="form-group">
                    {{ form.first_name.label_tag }}
                    {{ form.first_name }}
                    {{ form.first_name.errors }}
                </div>

                <div class="form-group">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                    {{ form.email.errors }}
                </div>

                <button type="submit" class="save-button" id="submit-btn">Сохранить изменения</button>
            </form>
        </div>
    </div>

    <style>
        .address-group { position: relative; }
        .suggestions-container {
            position: absolute; width: 100%; max-height: 200px;
            overflow-y: auto; border: 1px solid #ddd; background: white;
            z-index: 1000; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: none;
        }
        .suggestion-item { padding: 8px 12px; cursor: pointer; border-bottom: 1px solid #eee; }
        .suggestion-item:hover { background-color: #f5f5f5; }
        .highlight { font-weight: bold; color:rgb(204, 133, 0); }
        #submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
{% endblock content %}
