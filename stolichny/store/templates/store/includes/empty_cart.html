<!-- cart_empty.html -->
<h2>Корзина</h2>
{% if user_promos %}
  <div class="active-promos"><h4>Ваши активные акции:</h4><ul>
    {% for promo in user_promos %}
      <li class="promo-item">{{ promo.description|default:"Без описания" }}</li>
    {% endfor %}
  </ul></div>
{% endif %}
<p class="empty-cart">Корзина пуста</p>
